name: Linting JSONs

# This action activates whenever there is a push or pull request into the v2 branch. 
# It validates and automatically prettifys the tilt-schema.json. 

# This action works with pull requests and pushes to the v2 branch 
on:
  pull_request:
  push:
    branches:
      - 15-github-action-ci-pipeline-for-merging-the-specification # !! Update this once we merge to master !! 

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs: 

  reconstruct:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Run Python script
      run: |
        python scripts/recompile.py
        python scripts/extract-example.py
        git config user.name github-actions
        git config user.email github-actions@github.com
        git pull
        git add .
        git commit -m "combined the file" || true
        git push
    
