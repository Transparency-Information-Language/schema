name: Linting JSONs

# This action activates whenever there is a push or pull request into the v2 branch. 
# It validates and automatically prettifys the tilt-schema.json. 

# This action works with pull requests and pushes to the v2 branch 
on:
  pull_request:
  push:
    branches:
      - v2 # !! Update this once we merge to master !! 

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs: 

  reconstruct:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        # Make sure the actual branch is checked out when running on pull requests
        ref: ${{ github.head_ref }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Run Python script
      run: |
        python scripts/recompile.py
        python scripts/extract-example.py

    - name: Commit & Push
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Overwritten by Github Actions (Prettify tilt-schema.json)
    
